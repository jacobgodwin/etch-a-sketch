<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>Etch-A-Sketch</header>
    <div id="container">
      <div id="sidebar">
        <div>Canvas Grid Size</div>
        <div id="sliderContainer">
          <input
            type="range"
            min="16"
            value="16"
            max="96"
            step="16"
            class="slider"
            id="myRange"
          />
        </div>
        <div id="sliderOutput"></div>
        <div id="styleSelector">
          <div class="radioButton">
            <input
              type="radio"
              id="styleNormal"
              name="style"
              value="normal"
              checked
            />
            <label for="normal">Normal</label>
          </div>
          <div class="radioButton">
            <input type="radio" id="styleRgb" name="style" value="rgb" />
            <label for="rgb">RGB</label>
          </div>
          <div class="radioButton">
            <input type="radio" id="styleShade" name="style" value="shade" />
            <label for="shade">Shade</label>
          </div>
        </div>
      </div>
      <div id="case">
        <div id="canvas"></div>
        <div id="controls">
          <div class="knob"></div>
          <div>
            <button id="clearBtn">Erase</button>
          </div>
          <div class="knob"></div>
        </div>
      </div>
      <div id="spacer"></div>
    </div>
    <footer>
      <div>&copy;</div>
      <div>
        <a href="https://github.com/jacobgodwin/etch-a-sketch" target="_blank"
          >Jacob Godwin</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
